name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal, ej: master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usamos una versión estable de Node.js

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build Project 🔨
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se desplegará
          folder: dist # La carpeta que contiene los archivos de construcción
