name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal, ej: master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usamos una versiÃ³n estable de Node.js

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build Project ğŸ”¨
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se desplegarÃ¡
